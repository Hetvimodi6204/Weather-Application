<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
    
</head>
<body>
    <div class="box">
        <div class="wave-one"></div>
        <div class="wave-one"></div>
        <div class="wave-one"></div>
        <div id="weathercon">
            <i class="fas fa-sun" style="color: #eccc68"></i>
        </div>
        <div class="info">
            <h2 class="location"><i class="fas fa-street-view" style="color: #eccc68;"></i>Pune, In</h2>
            <p id="date">WED | JAN 24 | 8:00AM</p>
            <h1 class="temp">26.49C</h1>
            <h3 class="tempmin_max">Min 26.49C | Max 26.49C</h3>
        </div>
    </div>

    <script>
        const currDate= document.getElementById("date");
        const weathercon= document.getElementById("weathercon");
        const tempStatus= "Clouds";

        const getCurrentDay =()=>{
            var weekday = new Array(7);
            weekday[0]="Sun";
            weekday[1]="Mon";
            weekday[2]="Tues";
            weekday[3]="Wed";
            weekday[4]="Thurs";
            weekday[5]="Fri";
            weekday[6]="Sat";
            let currentTime = new Date();
            let day= weekday[currentTime.getDay()];
            return day;
            //console.log(currentTime.getDay()); // This will show ans in number
        }
        getCurrentDay();
        const getCurrentTime=()=>{
            var months=[
                "Jan",
                "Feb",
                "March",
                "April",
                "May",
                "June",
                "July",
                "Aug",
                "Sept",
                "Oct",
                "Nov",
                "Dec"
            ];
            var now= new Date(); // This will return complete date with time
            var month = months[now.getMonth()+1] ;
            var date= now.getDate();
            var hours=now.getHours();
            var mins=now.getMinutes();
            let periods="AM";
            if(hours>11){
                periods="PM";
                if(hours>12){
                    hours=hours-12;
                }
            }
            if(mins<10){
                mins="0"+mins;
            }
            return `${month}${date}| ${hours}:${minutes}${periods}`;
        };
        currDate.innerHTML= getCurrentDay() + "|" + getCurrentTime();
        



        
    </script>
</body>
</html>
